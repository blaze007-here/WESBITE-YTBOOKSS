<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <div class="payment-container">
        <main>
            <section class="payment-section">
                <h2>Payment Information</h2>

                <!-- Credit/Debit Card -->
                <div class="payment-method">
                    <h3>Credit/Debit Card</h3>
                    <form id="card-form">
                        <label for="card-name">Cardholder's Name</label>
                        <input type="text" id="card-name" placeholder="Enter name" required>

                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" placeholder="1234 5678 9123 4567" required>

                        <div class="card-details">
                            <div class="expiry">
                                <label for="expiry-date">Expiry Date</label>
                                <input type="text" id="expiry-date" placeholder="MM/YY" required>
                            </div>
                            <div class="cvv">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" placeholder="123" required>
                            </div>
                        </div>

                        <button type="submit" class="pay-button">Pay Now</button>
                    </form>
                </div>

                <!-- Digital Wallets -->
                <div class="payment-method">
                    <h3>Digital Wallets</h3>
                    <div class="wallet-buttons">
                        <button class="wallet paypal">Pay with Paytm</button>
                        <button class="wallet google-pay">Pay with Google Pay</button>
                        <button class="wallet apple-pay">Pay with PhonePe</button>
                    </div>
                </div>

                <!-- Bank Transfer -->
                <div class="payment-method">
                    <h3>Bank Transfer</h3>
                    <select id="bank-selection">
                        <option value="">Select Your Bank</option>
                        <option value="bank1">Central Bank of India</option>
                        <option value="bank2">State Bank of India</option>
                        <option value="bank3">Bank of Maharashtra</option>
                        <option value="bank4">Punjab National Bank</option>
                        <option value="bank5">HDFC Bank</option>
                        <option value="bank6">ICICI Bank</option>
                        <option value="bank7">Axis Bank</option>
                    </select>
                </div>
